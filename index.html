<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PlayStation Game List</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            margin: 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0; /* Start hidden */
            transform: translateY(30px); /* Start below */
            animation: riseFromBelow 0.5s ease-out forwards;
        }
        tr:nth-child(1) td {
            animation-delay: 0.3s;
        }
        tr:nth-child(2) td {
            animation-delay: 0.4s;
        }
        tr:nth-child(3) td {
            animation-delay: 0.5s;
        }
        tr:nth-child(4) td {
            animation-delay: 0.6s;
        }
        tr:nth-child(5) td {
            animation-delay: 0.7s;
        }
        tr:nth-child(6) td {
            animation-delay: 0.8s;
        }
        tr:nth-child(7) td {
            animation-delay: 0.9s;
        }
        tr:nth-child(8) td {
            animation-delay: 1s;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .note {
            font-family: 'Courier New', Courier, monospace;
            color: #ffb800;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Keyframes for the rise-from-below animation */
        @keyframes riseFromBelow {
            0% {
                opacity: 0;
                transform: translateY(30px); /* Start from below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }
    </style>
</head>
<body>
    <h1>PlayStation Game List</h1>
    <p class="note">Before visiting or booking, please confirm game availability.</p>
    <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="searchGames()">
    <table id="gameTable">
        <tr><td>Call Of Duty: Black Ops 4</td></tr>
        <tr><td>Call Of DutyÂ®: Black Ops III</td></tr>
        <tr><td>FC 24</td></tr>
        <tr><td>FC 25</td></tr>
        <tr><td>Fifa 23</td></tr>
        <tr><td>Mk 11</td></tr>
        <tr><td>Mk Xl</td></tr>
        <tr><td>Tekken 7</td></tr>
        <tr><td>Tekken 8</td></tr>
        <tr><td>UFC 4</td></tr>
        <tr><td>UFC 5</td></tr>
        <tr><td>NBA 2K24</td></tr>
        <tr><td>NBA 2K25</td></tr>
    </table>
    <script>
        function searchGames() {
            const input = document.getElementById('searchBar').value.toLowerCase();
            const rows = document.querySelectorAll('#gameTable tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(input) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
